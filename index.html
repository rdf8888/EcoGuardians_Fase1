<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXO V32 | HUB SOBERANO - VERS√ÉO ATUALIZADA</title>
    <link rel="stylesheet" href="style.css?v=999">
</head>
<body>
    <aside id="tv-monitor">
        <h2 style="color: var(--cyan); letter-spacing: 2px;">üî± NEXO V32</h2>
        <div class="tv-screen" id="video-feed">
            <div style="position:absolute; color:red; font-size:10px; top:8px; left:8px; font-weight:bold; animation: blink 1s infinite;">‚óè LIVE N√öCLEO</div>
            <img id="media-render" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRreDVreDVreDVreDVreDVreDVreDVreDVreDVreDVreCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKMGpxxcaNPYLX2/giphy.gif" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div style="margin-top:auto; font-family: monospace; font-size:11px; color:rgba(0, 242, 255, 0.7); line-height: 1.8;">
            <p>> STATUS: <span style="color:var(--cyan)">SOBERANO</span></p>
            <p>> LUCRO: <span id="lucro" style="color:var(--cyan)">$0.00</span></p>
            <p>> MESTRE: RODOLFO BARBOSA</p>
        </div>
    </aside>

    <main id="main-hub">
        <div id="chat">
            <div class="nexo">üî± NEXO: Sistema carregado. O monitor est√° pronto para proje√ß√£o e o chat inteligente aguarda suas ordens estrat√©gicas.</div>
        </div>
        <form id="command-form" class="input-area">
            <input type="text" id="ordem" placeholder="Dite o pr√≥ximo passo da nossa evolu√ß√£o..." autocomplete="off">
            <input type="file" id="file" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
            <button type="button" onclick="document.getElementById('file').click();" style="background: rgba(0, 242, 255, 0.2); border: 1px solid var(--cyan); color: var(--cyan); padding: 10px; margin-right: 10px;">üìé</button>
            <button type="submit">EXECUTAR</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('command-form');
        const chat = document.getElementById('chat');
        const mediaRender = document.getElementById('media-render');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const ordem = document.getElementById('ordem').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if(!ordem && !file) return;

            chat.innerHTML += `<div class="mestre">üë§ Mestre: ${ordem || 'Arquivo enviado'}</div>`;
            if (file) {
                chat.innerHTML += `<div class="mestre">üìé Arquivo: ${file.name}</div>`;
            }
            document.getElementById('ordem').value = '';
            fileInput.value = '';
            chat.scrollTop = chat.scrollHeight;

            const formData = new FormData();
            formData.append('ordem', ordem);
            if (file) {
                formData.append('file', file);
            }

            try {
                // Rota que conecta ao seu app.py (agente Groq)
                const response = await fetch('/executar', { method: 'POST', body: formData });
                const data = await response.json();
                
                // Mostrar debate dial√©tico
                if(data.debate_interno) {
                    chat.innerHTML += `<div class="nexo" style="color: #0088ff;"><b>[ARQUITETO]:</b> ${data.debate_interno.arquiteto}</div>`;
                    chat.innerHTML += `<div class="nexo" style="color: #ff4444;"><b>[AUDITOR]:</b> ${data.debate_interno.auditor}</div>`;
                }
                chat.innerHTML += `<div class="nexo">üî± <b>NEXO:</b> ${data.nexo}</div>`;
                
                // Se o agente enviar uma imagem ou v√≠deo, o monitor atualiza
                if(data.media_url) {
                    mediaRender.src = data.media_url;
                }

                if(data.lucro_acumulado !== undefined) {
                    document.getElementById('lucro').innerText = '$' + data.lucro_acumulado.toFixed(2);
                }

                // Reproduzir voz do NEXO se dispon√≠vel
                if(data.audio_url) {
                    const audio = document.getElementById('nexo-voice');
                    audio.src = data.audio_url;
                    audio.play().catch(e => console.log("Aguardando intera√ß√£o do Mestre para falar."));
                }
            } catch (err) {
                chat.innerHTML += `<div class="nexo" style="color: #ff4b2b;">‚ùå ERRO DE CONEX√ÉO: Verifique se o Agente est√° rodando na porta 7860.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        };
    </script>

    <!-- Elemento de √°udio invis√≠vel para voz do NEXO -->
    <audio id="nexo-voice" style="display:none;"></audio>
</body>
</html>
