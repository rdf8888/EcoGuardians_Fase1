<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGuardians - Painel de Controle Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Moldura Neon Principal -->
        <div class="neon-frame">
            <!-- Cabeçalho -->
            <header class="header">
                <h1 class="title">EcoGuardians</h1>
                <p class="subtitle">Sistema de Agentes IA</p>
            </header>

            <!-- Painel Principal -->
            <main class="main-panel">
                <!-- TV Futurista Central -->
                <div class="tv-screen">
                    <div class="screen-content">
                        <div class="hologram-circle">
                            <div class="inner-circle">
                                <div class="pulse-dot"></div>
                            </div>
                        </div>
                        <div class="circuit-lines">
                            <div class="line line-1"></div>
                            <div class="line line-2"></div>
                            <div class="line line-3"></div>
                            <div class="line line-4"></div>
                        </div>
                        <div class="data-points">
                            <div class="data-point point-1"></div>
                            <div class="data-point point-2"></div>
                            <div class="data-point point-3"></div>
                        </div>
                    </div>
                    <div class="screen-overlay">
                        <div class="status-text">SISTEMA ATIVO</div>
                    </div>
                </div>

                <!-- Painel de Controle Lateral -->
                <div class="control-panel">
                    <!-- Seção CEO Nexus -->
                    <div class="agent-section">
                        <h3 class="agent-title">CEO Barbosa Nexus</h3>
                        <div class="agent-status">
                            <span class="status-indicator active"></span>
                            <span class="status-text">Ativo</span>
                        </div>
                        <button class="control-btn primary" id="activate-ceo">
                            Ativar Maestro
                        </button>
                    </div>

                    <!-- Seção Agentes Subordinados -->
                    <div class="agent-section">
                        <h3 class="agent-title">Agentes Subordinados</h3>
                        
                        <div class="agent-item">
                            <span class="agent-name">Desenvolvimento</span>
                            <button class="control-btn secondary" id="activate-dev">
                                Ativar
                            </button>
                        </div>
                        
                        <div class="agent-item">
                            <span class="agent-name">Design Visual</span>
                            <button class="control-btn secondary" id="activate-design">
                                Ativar
                            </button>
                        </div>
                        
                        <div class="agent-item">
                            <span class="agent-name">Análise de Dados</span>
                            <button class="control-btn secondary" id="activate-analysis">
                                Ativar
                            </button>
                        </div>
                    </div>

                    <!-- Seção de Tarefas -->
                    <div class="agent-section">
                        <h3 class="agent-title">Tarefas Ativas</h3>
                        <div class="task-list" id="task-list">
                            <div class="task-item">
                                <span class="task-text">Sistema inicializado</span>
                                <span class="task-status completed">✓</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Console de Mensagens -->
            <div class="console">
                <div class="console-header">
                    <h4>Console de Comunicação</h4>
                    <button class="clear-btn" id="clear-console">Limpar</button>
                </div>
                <div class="console-content" id="console-content">
                    <div class="message system">
                        <span class="timestamp">[00:00:00]</span>
                        <span class="sender">SISTEMA</span>
                        <span class="text">EcoGuardians iniciado com sucesso.</span>
                    </div>
                </div>
                <div class="console-input">
                    <input type="text" id="command-input" placeholder="Digite um comando..." />
                    <button id="send-command">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Partículas de Fundo -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
