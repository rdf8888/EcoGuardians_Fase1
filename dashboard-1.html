<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Agente IA - EcoGuardians</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <h1>ğŸŒ± Painel de Controle EcoGuardians</h1>

  <div id="auth-area">
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="login-btn">Entrar</button>
    <button id="signup-btn">Cadastrar</button>
  </div>

  <div id="painel" style="display: none;">
    <p>Bem-vindo, <span id="user-email"></span> <button id="logout-btn">Sair</button></p>

    <h2>ğŸ“‹ Criar Novo Agente IA</h2>
    <input id="nome" placeholder="Nome do agente">
    <input id="funcao" placeholder="FunÃ§Ã£o (ex: Financeiro, Chefe)">
    <input id="etica" placeholder="CÃ³digo de conduta">
    <textarea id="objetivo" placeholder="Objetivo principal..."></textarea>
    <button onclick="criarAgente()">Criar Agente</button>

    <h2>ğŸ¤– Lista de Agentes IA</h2>
    <ul id="lista-agentes"></ul>
  </div>

  <script type="module">
    import { app } from './js/firebase-config.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');

    document.getElementById('login-btn').onclick = () => {
      signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .catch(error => alert("Erro ao entrar: " + error.message));
    };

    document.getElementById('signup-btn').onclick = () => {
      createUserWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .catch(error => alert("Erro ao cadastrar: " + error.message));
    };

    document.getElementById('logout-btn').onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('auth-area').style.display = 'none';
        document.getElementById('painel').style.display = 'block';
        document.getElementById('user-email').textContent = user.email;
        carregarAgentes();
      } else {
        document.getElementById('auth-area').style.display = 'block';
        document.getElementById('painel').style.display = 'none';
      }
    });

    window.criarAgente = function() {
      const nome = document.getElementById('nome').value;
      const funcao = document.getElementById('funcao').value;
      const objetivo = document.getElementById('objetivo').value;
      const etica = document.getElementById('etica').value;
      const user = auth.currentUser;
      if (nome && funcao && objetivo && user) {
        const agentesRef = ref(db, "agentes");
        push(agentesRef, {
          nome,
          funcao,
          objetivo,
          etica,
          criadoPor: user.email,
          ativo: true
        });
        alert("Agente criado com sucesso!");
        document.getElementById('nome').value = "";
        document.getElementById('funcao').value = "";
        document.getElementById('objetivo').value = "";
        document.getElementById('etica').value = "";
        carregarAgentes();
      }
    }

    function carregarAgentes() {
      const agentesRef = ref(db, "agentes");
      onValue(agentesRef, (snapshot) => {
        const lista = document.getElementById('lista-agentes');
        lista.innerHTML = "";
        snapshot.forEach(child => {
          const agente = child.val();
          const li = document.createElement("li");
          li.textContent = `${agente.nome} â€“ ${agente.funcao} â€“ Criado por: ${agente.criadoPor}`;
          lista.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
