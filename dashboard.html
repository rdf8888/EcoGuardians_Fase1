<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Agente IA</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <h1>Painel do Agente IA</h1>
  <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
  <button onclick="sendMessage()">Enviar</button>
  <ul id="messages"></ul>

  <script type="module">
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { app } from './js/firebase-config.js';
    const db = getDatabase(app);
    const messagesRef = ref(db, "conversas");

    function sendMessage() {
      const input = document.getElementById("input");
      if (input.value.trim() !== "") {
        push(messagesRef, { texto: input.value, timestamp: Date.now() });
        input.value = "";
      }
    }

    onValue(messagesRef, (snapshot) => {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.innerText = child.val().texto;
        messages.appendChild(li);
      });
    });
  </script>
</body>
</html>
