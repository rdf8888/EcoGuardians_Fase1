<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Agente IA - EcoGuardians</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <h1>🌱 Painel de Controle EcoGuardians</h1>
  <p>Bem-vindo, <strong>Guardião Mestre</strong> 👑</p>

  <!-- Login Simples -->
  <div id="login-area">
    <input type="text" id="login" placeholder="Login...">
    <input type="password" id="senha" placeholder="Senha...">
    <button onclick="verificarLogin()">Entrar</button>
  </div>

  <!-- Área protegida -->
  <div id="painel" style="display:none">
    <h2>📋 Criar Novo Agente IA</h2>
    <input id="nome" placeholder="Nome do agente">
    <input id="funcao" placeholder="Função (ex: Financeiro, Chefe)">
    <input id="etica" placeholder="Código de conduta">
    <textarea id="objetivo" placeholder="Objetivo principal..."></textarea>
    <button onclick="criarAgente()">Criar Agente</button>

    <h2>🤖 Lista de Agentes IA</h2>
    <ul id="lista-agentes"></ul>
  </div>

  <script type="module">
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { app } from './js/firebase-config.js';
    const db = getDatabase(app);

    function verificarLogin() {
      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;
      if (login === "guardiao" && senha === "eco123") {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('painel').style.display = 'block';
        carregarAgentes();
      } else {
        alert("Acesso negado. Você não é o Guardião Mestre.");
      }
    }

    window.criarAgente = function() {
      const nome = document.getElementById('nome').value;
      const funcao = document.getElementById('funcao').value;
      const objetivo = document.getElementById('objetivo').value;
      const etica = document.getElementById('etica').value;
      if (nome && funcao && objetivo) {
        const agentesRef = ref(db, "agentes");
        push(agentesRef, { nome, funcao, objetivo, etica, ativo: true });
        alert("Agente criado com sucesso!");
        document.getElementById('nome').value = "";
        document.getElementById('funcao').value = "";
        document.getElementById('objetivo').value = "";
        document.getElementById('etica').value = "";
        carregarAgentes();
      }
    }

    function carregarAgentes() {
      const agentesRef = ref(db, "agentes");
      onValue(agentesRef, (snapshot) => {
        const lista = document.getElementById('lista-agentes');
        lista.innerHTML = "";
        snapshot.forEach(child => {
          const agente = child.val();
          const li = document.createElement("li");
          li.textContent = `${agente.nome} – ${agente.funcao} – Ativo: ${agente.ativo ? 'Sim' : 'Não'}`;
          lista.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
