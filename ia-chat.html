<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoGuardians - Chat com IA Gemini</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #chat-container {
      max-width: 600px;
      margin: auto;
      background: #f1fff1;
      padding: 20px;
      border-radius: 8px;
    }
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .user {
      background: #d2f5d2;
      text-align: right;
    }
    .bot {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ü§ñ IA EcoGuardians (Gemini)</h1>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." />
    <button id="send-button">Enviar</button>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyCdXfHDTXTbkTnV0FLZKsb5JhNmYFKJX-Y"; 
    const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + GEMINI_API_KEY;

    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    if (sendButton && userInput && chatMessages) {
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') sendMessage();
        });
        appendMessage('bot', 'Ol√°! Sou seu Agente IA. Como posso ajudar hoje?');
    } else {
        console.error("Elementos do chat n√£o encontrados.");
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (message === "") return;
        appendMessage('user', message);
        userInput.value = '';

        try {
            const response = await fetch(GEMINI_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('Erro da API Gemini:', errorData);
                appendMessage('bot', 'Desculpe, houve um erro ao processar sua solicita√ß√£o.');
                return;
            }

            const data = await response.json();
            const botResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'N√£o recebi uma resposta clara.';
            appendMessage('bot', botResponse);

        } catch (error) {
            console.error('Erro ao conectar com a API Gemini:', error);
            appendMessage('bot', 'N√£o foi poss√≠vel conectar com o Agente IA.');
        }
    }

    function appendMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = text;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
